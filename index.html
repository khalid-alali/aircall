<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aircall Anywhere SDK Test</title>
  <style>
    #phone { width: 350px; height: 600px; border: 1px solid #ccc; }
    button { margin: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Aircall Anywhere SDK Test</h1>
  <div id="phone"></div>
  <button onclick="loadPhone()">Load Aircall Phone</button>
  <script src="./aircall-everywhere.js"></script>
  <script>
    console.log('Loading Aircall SDK...');
    function loadPhone() {
      new AircallPhone({
        domToLoadPhone: '#phone',
        onLogin: () => {
          console.log('Phone loaded!');
          alert('Aircall Phone is ready!');
        },
        onLogout: () => console.log('Logged out'),
        size: 'big'
      });
    }
  </script>
</body>
</html>
